name: Update Copyright Year(s) in License File

on: "workflow_dispatch"

jobs:
  update-license-file:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: FantasticFiasco/action-update-license-year@v2
      with:
        branchName: "production"
        token: ${{ secrets.TOKEN }}
